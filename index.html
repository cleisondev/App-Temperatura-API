<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="app.js"></script>
    </head>
    <body class="text-center">
        <main>
          <h1 id="banner">Temperatura ☁️☀️</h1>

          <div class="cityInput">
            <input id="inputT" type="text" placeholder="Procure a cidade..." >
          </div>

          <button class="btnCity" id="btnCi" onclick="searchCity()">Procure</button>

          <div class="card">

            <div class="weatherHeader" id="city-name">
                <h1>----</h1>
            </div>

            <div class="temperature">
                <h1 id="weather-type">---</h1>

                <ul>
                    <li id="temp">Condição: <span>---°</span></li>
                    <li id="min-temp">Min Temp: <span>---°</span></li>
                    <li id="max-temp">Max Temp: <span>---°</span></li>
                </ul>
            </div>
        </div>
        </main>
    </body>
